<p-dialog header="Add Task" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' , height : '25rem' }">

    <div class="main-layout">
        <div>
            <div class="flex flex-column gap-2 mb-5">
                <label for="username">Task</label>
                <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="taskValue" />
            </div>

            <div class="flex flex-column gap-2 mb-5">
                <p-dropdown [options]="priorityDataSource" [(ngModel)]="selectedPriority"
                    (ngModelChange)="onPriorityChange($event)" optionLabel="label" placeholder="Select priority"
                    [style]="{width : '100%'}" />
            </div>
        </div>

        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
            <p-button label="Save" (onClick)="saveTask()" />
        </div>
    </div>

</p-dialog>
